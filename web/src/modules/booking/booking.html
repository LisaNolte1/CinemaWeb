<!DOCTYPE html>
<html>

  <head>
    <title>CinemaApp</title>
    <link rel="stylesheet" href="/resources/style.css">
    <link rel="stylesheet" href="/src/modules/booking/booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav>
      <h2>CinemaApp</h2>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="indextest.html">Home</a></li>
    </ul>
    </nav>
    <section id="booking" class="vertical-section">
      <!-- movie poster -->
      <!-- date -->
      <article class="outer-picker">
        <ul id="dates">
          <!-- code generated -->
        </ul>
      </article>
      <!-- time -->
      <article class="outer-picker">
        <ul id="times">
          <!-- code generated -->
        </ul>
      </article>
      <!-- number of tickets -->
    <article class="counter-bar" id="number-of-tickets">
      <label for="ticketCounter">Number of Seats</label>
    </article>
    <!-- 3D glasses -->
    <article id="number-of-glasses">
      <label for="glassesCounter">3D Glasses</label>
    </article>

      <!-- seat control --> 
      <article id="movieSeatContainer" class="movie-seat-container">
        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>N/A</small>
          </li>
    
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
    
          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>
        <table class="screen"></table>
        <table class="row">
          <tr>
            <td id="A1" class="seat"></td>
            <td id="A2" class="seat"></td>
            <td id="A3" class="seat"></td>
            <td id="A4" class="seat occupied"></td>
            <td id="A5" class="seat occupied"></td>
            <td id="A6" class="seat"></td>
          </tr>
          <tr>
            <td id="B1" class="seat"></td>
            <td id="B2" class="seat"></td>
            <td id="B3" class="seat"></td>
            <td id="B4" class="seat occupied"></td>
            <td id="B5" class="seat occupied"></td>
            <td id="B6" class="seat"></td>
          </tr>
          <tr>
            <td id="C1" class="seat"></td>
            <td id="C2" class="seat"></td>
            <td id="C3" class="seat"></td>
            <td id="C4" class="seat occupied"></td>
            <td id="C5" class="seat occupied"></td>
            <td id="C6" class="seat"></td>
            <td id="C7" class="seat occupied"></td>
            <td id="C8" class="seat"></td>
          </tr>
          <tr>
            <td id="D1" class="seat"></td>
            <td id="D2" class="seat"></td>
            <td id="D3" class="seat"></td>
            <td id="D4" class="seat occupied"></td>
            <td id="D5" class="seat occupied"></td>
            <td id="D6" class="seat"></td>
            <td id="D7" class="seat occupied"></td>
            <td id="D8" class="seat"></td>
          </tr>
          <tr>
            <td id="E1" class="seat"></td>
            <td id="E2" class="seat"></td>
            <td id="E3" class="seat"></td>
            <td id="E4" class="seat occupied"></td>
            <td id="E5" class="seat occupied"></td>
            <td id="E6" class="seat"></td>
            <td id="E7" class="seat occupied"></td>
            <td id="E8" class="seat occupied"></td>
            <td id="E9" class="seat"></td>
          </tr>
          <tr>
            <td id="F1" class="seat"></td>
            <td id="F2" class="seat"></td>
            <td id="F3" class="seat"></td>
            <td id="F4" class="seat occupied"></td>
            <td id="F5" class="seat occupied"></td>
            <td id="F6" class="seat"></td>
            <td id="F7" class="seat occupied"></td>
            <td id="F8" class="seat occupied"></td>
            <td id="F9" class="seat"></td>
          </tr>
        </table>

          <p class="text">
            You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
          </p>
      </article>

      <!-- button to nav to extras -->
      <button onclick="onClickPostBooking()"></button>
      <!-- button to nav to confirmation (skip) -->
    </section>
  <footer id="footer">
    <p>2023</p>
  </footer>
  <script src="/src/modules/booking/booking.js"></script>
  </body>

</html>
