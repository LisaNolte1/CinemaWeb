  <head>
    <title>CinemaApp</title>

  </head>

  <body>
    <nav>
      <h2>CinemaApp</h2>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contactus.html">Contact Us</a></li>

    <section class="banner">
      <img id="bannerImage" alt="Banner Image">
    </section>


    <section id="booking" class="vertical-section">
      <article class="outer-picker">
        <ul id="dates">
        </ul>
      </article>
      <article class="outer-picker">
        <ul id="times">
        </ul>
      </article>


      <section id="booking" class="vertical-section">
        <article class="outer-picker">
          <ul id="dates">
          </ul>
        </article>
        <article class="outer-picker">
          <ul id="times">
          </ul>
        </article>

        <table>
          <tr>
            <td>
              <video width="320" height="240" controls>
                <source src="your-video-source.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </td>
            <td>
              <section class="dropdown">
                <h4 class="dropdown-title">Choose Your cinema</h4>
              <select class="dropdown-field">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
               </select>
              </section>
              <section class="textfield">
                <h4 class="dropdown-title">Enter Your Email</h4>
                <article id="dropdownContainer"></article>
                <article id="dropdownContainer">
                <input id="emailInput" type="email">
                </article>
              </section>
            </td>
          </tr>
        </table>      
      <h3 class="section-title">Choose Your Seats</h3>
      <article id="movieSeatContainer" class="movie-seat-container">
        <ul class="showcase">
          <li>
            <p class="seat"></p>
            <small>N/A</small>
          </li>
    
          <li>
            <p class="seat selected-seat"></p>
            <small>Selected</small>
          </li>
    
          <li>
            <p class="seat occupied"></p>
            <small>Occupied</small>
          </li>
        </ul>
        <svg width="1200" height="100" viewBox="0 0 500 30">
          <path d="M0,20 C100,0 400,0 500,20" fill="transparent" stroke="rgba(77, 67, 138, 0.7)" stroke-width="2" class="screen"/>
        </svg>
        <table class="row" cellSpacing="10">
          <tr>
            <td id="1" class="seat"></td>
            <td id="2" class="seat"></td>
            <td id="3" class="seat"></td>
            <td id="4" class="seat occupied"></td>
            <td id="5" class="seat occupied"></td>
            <td id="6" class="seat"></td>
          </tr>
          <tr>
            <td id="7" class="seat"></td>
            <td id="8" class="seat"></td>
            <td id="9" class="seat"></td>
            <td id="10" class="seat occupied"></td>
            <td id="11" class="seat occupied"></td>
            <td id="12" class="seat"></td>
            <td id="13" class="seat"></td>
            <td id="14" class="seat"></td>
          </tr>
          <tr>
            <td id="15" class="seat"></td>
            <td id="16" class="seat"></td>
            <td id="17" class="seat"></td>
            <td id="18" class="seat occupied"></td>
            <td id="19" class="seat occupied"></td>
            <td id="20" class="seat"></td>
            <td id="21" class="seat occupied"></td>
            <td id="22" class="seat"></td>
          </tr>
          <tr>
            <td id="23" class="seat"></td>
            <td id="24" class="seat"></td>
            <td id="25" class="seat"></td>
            <td id="26" class="seat occupied"></td>
            <td id="27" class="seat occupied"></td>
            <td id="28" class="seat"></td>
            <td id="29" class="seat occupied"></td>
            <td id="30" class="seat"></td>
            <td id="31" class="seat"></td>
          </tr>
          <tr>
            <td id="32" class="seat"></td>
            <td id="33" class="seat"></td>
            <td id="34" class="seat"></td>
            <td id="35" class="seat occupied"></td>
            <td id="36" class="seat occupied"></td>
            <td id="37" class="seat"></td>
            <td id="38" class="seat occupied"></td>
            <td id="39" class="seat occupied"></td>
            <td id="40" class="seat"></td>
          </tr>
          <tr>
            <td id="41" class="seat"></td>
            <td id="42" class="seat"></td>
            <td id="43" class="seat"></td>
            <td id="44" class="seat occupied"></td>
            <td id="45" class="seat occupied"></td>
            <td id="46" class="seat"></td>
            <td id="47" class="seat occupied"></td>
            <td id="48" class="seat occupied"></td>
            <td id="49" class="seat">
            </td>
          </tr>
        </table>
      </article>

    <section class="card-section">
      <article class="title-button">
        <article>
          <h3 style="padding-right: 200px;">Don't Forget Your Snacks!</h3>
        </article>
        <button class="main-button-purple" onclick="onClickPostBooking()">
          <span class="button-icon"></span>
          Skip For Now
        </button>
      </article>
      
      <article class="card-container">
        <article class="card">
          <img src="/resources/3dglasses.jpg" alt="Image" class="card-image">
          <h3 class="card-title">3D Glasses</h3>
          <button class="card-button" onclick="onClickExtras()">
            <span class="button-icon"></span>
            Get Some Snacks!
          </button>
        </article>
        <article class="card">
          <img src="/resources/popcorn.jpg" alt="Image" class="card-image">
          <h3 class="card-title">Popcorn</h3>
          <button class="card-button"onclick="onClickExtras()">
            <span class="button-icon"></span>
            Get Some Snacks!
          </button>
        </article>
        <article class="card">
          <img src="/resources/softdrinks.jpg" alt="Image" class="card-image">
          <h3 class="card-title">Soft Drinks</h3>
          <button class="card-button" onclick="onClickExtras()">
            <span class="button-icon"></span>
            Get Some Snacks!
          </button>
        </article>
      </article>
    </section>
