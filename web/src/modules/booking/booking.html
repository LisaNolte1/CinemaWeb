    <nav>

    <section id="booking" class="vertical-section">
      <!-- movie poster -->
      <!-- date -->
      <article class="outer-picker">
        <ul id="dates">
          <!-- code generated -->
        </ul>
      </article>
      <!-- time -->
      <article class="outer-picker">
        <ul id="times">
          <!-- code generated -->
        </ul>
      </article>

      <!-- Cinema select -->
      <article id="dropdownContainer"></article>
      <article id="dropdownContainer">
        <input type="email">
      </article>


      <!-- seat control --> 
      <article id="movieSeatContainer" class="movie-seat-container">
        <ul class="showcase">
          <li>
            <p class="seat"></p>
            <small>N/A</small>
          </li>
    
          <li>
            <p class="seat selected-seat"></p>

          </li>

            <small>Occupied</small>
          </li>
        </ul>
        <svg width="500" height="100" viewBox="0 0 500 100">
          <path d="M0,30 C100,0 400,0 500,30" fill="transparent" stroke="rgba(77, 67, 138, 0.7)" stroke-width="2" class="screen"/>
        </svg>
        <table class="row" cellSpacing="10">
          <tr>

            <td id="18" class="seat occupied"></td>
