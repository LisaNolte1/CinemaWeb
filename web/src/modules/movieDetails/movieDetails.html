<!DOCTYPE html>
<html>

  <head>
    <title>CinemaApp</title>
    <link rel="stylesheet" href="/resources/style.css">
    <link rel="stylesheet" href="/src/modules/movieDetails/movieDetails.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Script-Type" content="text/javascript">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="resources/script.js"></script>
  </head>
  
  <body>
    <nav id="navigationPlaceholder"></nav>
    
    <section class="movieDetails">
      <section id="movie-details">    
        <img class="col" id="poster" alt="moviePoster">
      </section>
      <section class="details">
        <h1 id="movieTitle"></h1>
        <section id="movieRuntime">
          <p class="material-symbols-outlined">schedule</p> <p id="runtime"></p>
        </section>


        <ul class="subDetails">
          <li id="movieGenre"><b>Genre</b>: </p> <p id="genres"></p></li>
          <li id="movieRelease"><b>Release</b>: <p id="release"></p></li>
          <li id="movieLanguage"><b>Language</b>: <p id="language"></p></li>
        </ul>

        <p class="overview" id="overview"></p>
        <button class="btn-purple book" id="bookTicket"><p class="material-symbols-outlined">arrow_forward</p> Book Tickets</button>
      </section>
    </section>
    
    <footer id="footer"></footer>
    <script type="text/javascript" src="/src/modules/movieDetails/movieDetails.js"></script>
    
  </body>

</html>
