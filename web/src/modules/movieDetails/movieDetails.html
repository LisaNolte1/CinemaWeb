<!DOCTYPE html>
<html>

  <head>
    <title>CinemaApp</title>
    <link rel="stylesheet" href="/resources/style.css">
    <link rel="stylesheet" href="/src/modules/movieDetails/movieDetails.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Script-Type" content="text/javascript">  
  </head>
  
  <body>
    <nav>
      <h2>CinemaApp</h2>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="indextest.html">Home</a></li>
      </ul>
    </nav>
    <section class="movieDetails">
      <section id="movie-details">    
        <img class="col" id="poster" alt="moviePoster">
      </section>
      <section class="details">
        <h1 id="movieTitle"></h1>
        <section class="subDetails">
          <table cellSpacing="10">
            <tr>
              <td>Runtime</td>
              <td>:</td>
              <td id="runtime"></td>
            </tr>
            <tr>
              <td>Genre</td>
              <td>:</td>
              <td id="genres"></td>
            </tr>
            <tr>
              <td>Release</td>
              <td>:</td>
              <td id="release"></td>
            </tr>
            <tr>
              <td>Language</td>
              <td>:</td>
              <td id="language"></td>
            </tr>
          </table>
        </section>
        <p class="overview" id="overview"></p>
        <button class="book" id="bookTicket">Book Tickets</button>
      </section>
    </section>
    <footer id="footer">
      <p>2023</p>
    </footer>
    <script type="text/javascript" src="/src/modules/movieDetails/movieDetails.js"></script>
    
  </body>

</html>
